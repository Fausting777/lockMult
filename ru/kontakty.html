<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Контакты – L.LOCK Берлин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Контакты службы вскрытия L.LOCK в Берлине: 24/7 по телефону, фиксированные цены, быстрая помощь.">
  <link rel="canonical" href="https://example.com/ru/kontakty.html">
  <link rel="alternate" href="https://example.com/de/kontakt.html" hreflang="de">
  <link rel="alternate" href="https://example.com/ru/kontakty.html" hreflang="ru">
  <link rel="alternate" href="https://example.com/de/kontakt.html" hreflang="de-DE">
  <link rel="alternate" href="https://example.com/ru/kontakty.html" hreflang="ru-RU">
  <link rel="alternate" href="https://example.com/de/kontakt.html" hreflang="x-default">
  <link rel="stylesheet" href="/assets/styles.css">
  <script defer src="/js/lang-switch.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/ru/">
        <img src="/assets/logo-llock.png" alt="L.LOCK" class="logo__img" width="70" height="70" />
      </a>
      <p class="slogan">Служба вскрытия • 24/7</p>
      <nav class="main-nav">
        <a href="/ru/">Главная</a>
        <a href="/ru/kontakty.html" aria-current="page">Контакты</a>
      </nav>
      <nav class="lang-switch" aria-label="Выбор языка">
        <a href="#" data-lang="de" onclick="switchLang('de');return false;">DE</a>
        <span> | </span>
        <a href="#" data-lang="ru" onclick="switchLang('ru');return false;">RU</a>
      </nav>
    </div>
  </header>

  <main>
    <article id="article-content" class="container">
      <h1>Контакты</h1>

      <div class="contact-cards">
        <div class="card">
          <h2>Телефон</h2>
          <p><a href="tel:+491755328410">+49 175 5328410</a> (круглосуточно)</p>
        </div>
        <div class="card">
          <h2>E-mail</h2>
          <p>будет добавлен</p>
        </div>
        <div class="card">
          <h2>Адрес</h2>
          <p>Берлин + пригород (30 км)</p>
        </div>
      </div>

      <h2>Написать нам</h2>
      <form class="contact-form" method="post" action="/send-mail">
        <!-- TODO: Backend: отправляй письма на свою почту -->
        <label>
          Имя
          <input type="text" name="name" required>
        </label>
        <label>
          E-mail
          <input type="email" name="email" required>
        </label>
        <label>
          Сообщение
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Отправить</button>
      </form>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="y"></span> L.LOCK. Все права защищены.</p>
      <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
    </div>
  </footer>

</body>
</html>
