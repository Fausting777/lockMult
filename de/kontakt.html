<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Kontakt – L.LOCK Schlüsseldienst Berlin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kontakt zum Schlüsseldienst L.LOCK in Berlin: 24/7 telefonisch erreichbar, Festpreise, schnelle Hilfe.">
  <link rel="canonical" href="https://example.com/de/kontakt.html">
  <link rel="alternate" href="https://example.com/de/kontakt.html" hreflang="de">
  <link rel="alternate" href="https://example.com/ru/kontakty.html" hreflang="ru">
  <link rel="alternate" href="https://example.com/de/kontakt.html" hreflang="de-DE">
  <link rel="alternate" href="https://example.com/ru/kontakty.html" hreflang="ru-RU">
  <link rel="alternate" href="https://example.com/de/kontakt.html" hreflang="x-default">
  <link rel="stylesheet" href="/assets/styles.css">
  <script defer src="/js/lang-switch.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/de/">
        <img src="/assets/logo-llock.png" alt="L.LOCK" class="logo__img" width="70" height="70" />
      </a>
      <p class="slogan">Schlüsseldienst • 24/7</p>
      <nav class="main-nav">
        <a href="/de/">Start</a>
        <a href="/de/kontakt.html" aria-current="page">Kontakt</a>
      </nav>
      <nav class="lang-switch" aria-label="Sprachauswahl">
        <a href="#" data-lang="de" onclick="switchLang('de');return false;">DE</a>
        <span> | </span>
        <a href="#" data-lang="ru" onclick="switchLang('ru');return false;">RU</a>
      </nav>
    </div>
  </header>

  <main>
    <article id="article-content" class="container">
      <h1>Kontakt</h1>

      <div class="contact-cards">
        <div class="card">
          <h2>Telefon</h2>
          <p><a href="tel:+491755328410">+49 175 5328410</a> (24/7)</p>
        </div>
        <div class="card">
          <h2>E-Mail</h2>
          <p>E-Mail: wird hinzugefügt</p>
        </div>
        <div class="card">
          <h2>Adresse</h2>
          <p>Berlin + Umland (30 km)</p>
        </div>
      </div>

      <h2>Nachricht senden</h2>
      <form class="contact-form" method="post" action="/send-mail">
        <!-- TODO: Backend: send to your mailbox -->
        <label>
          Name
          <input type="text" name="name" required>
        </label>
        <label>
          E-Mail
          <input type="email" name="email" required>
        </label>
        <label>
          Nachricht
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Senden</button>
      </form>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="y"></span> L.LOCK. Alle Rechte vorbehalten.</p>
      <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
    </div>
  </footer>

</body>
</html>
